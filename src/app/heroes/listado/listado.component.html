<h1>Componente listado: </h1>

<p>Listado de heroes: </p>

<ul *ngFor="let heroe of heroes; let i = index">
  <li>{{i+1}} {{heroe}}</li>
</ul>

<button (click)="borrarHeroe()">Borrar heroe</button>
<h3 *ngIf="deletedHero; else noBorrado">Heroe borrado: {{deletedHero}}</h3>

<ng-template #noBorrado>
  <h3>No se han borrado heroes</h3>
</ng-template>
